<div class="section section-dark text-center">
    <div class="container">
        <h2 class="title">My Favorite's List</h2>
        <div class="row">
            <div *ngFor="let resultado of favoriteService.favorites" class="col-md-4">
                <div class="card card-profile card-plain">
                    <div class="card-avatar">
                        <a [routerLink]="['/movie', resultado.id]"><img [src]="baseImagePath+resultado.poster_path" alt="..."></a>
                    </div>
                    <div class="card-block">
                        <a [routerLink]="['/movie', resultado.id]">
                            <div class="author">
                                <h4 class="card-title">{{resultado.title}}</h4>
                                <h6 class="card-category">Release Date  {{resultado.release_date}}</h6>
                                <h6 class="card-category">{{resultado.vote_average}}/10</h6>
                            </div>
                        </a>
                        <p class="card-description text-center">
                        {{resultado.overview}}
                        </p>
                        <button type="button" (click)="remove(resultado.id)" class="btn btn-danger btn-just-icon" placement="bottom" ngbTooltip="Remove from my List"><i class="fa fa-remove"></i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
